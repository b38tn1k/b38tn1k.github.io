<!DOCTYPE html>
<html
    lang=""
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:fb="http://ogp.me/ns/fb#"
>
    <head>
        <meta
            name="viewport"
            content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
        />
        <meta charset="utf-8" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://b38tn1k.com/inv.png" />
        <meta property="og:url" content="https://b38tn1k.com/SigmaPlant/" />
        <meta property="og:title" content="SigmaPlant" />
        <meta property="og:description" content="SigmaPlant" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>SigmaPlant</title>
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="description" content="SigmaPlant" />
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> -->
        <style>
            html,
            body {
                height: 100%;
            }

            body {
                margin: 0;
                display: flex;
                justify-content: center;
                font-family: 'Roboto Mono', monospace;
                align-items: center;
                padding: 0;
                margin: 0;
                user-select: none;
                background-color: #222222;
            }

            a:link {
                color: white;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: white;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: white;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: white;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>

    <body scroll="no" style="overflow: hidden">
        <main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/loadjs/4.2.0/loadjs.min.js"></script>
            <script>
                loadjs(
                    [
                        'https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js',
                        'globals.js',
                        'modes.js',
                        'ui/menu.js',
                        'ui/ui_helpers.js'
                    ],
                    'bundle1'
                );
                loadjs.ready('bundle1', {
                    success: function () {
                        loadjs('session/introspector.js', 'bundle2');
                    }
                });
                loadjs.ready('bundle2', {
                    success: function () {
                        loadjs('session/geometry.js', 'bundle3');
                    }
                });
                loadjs.ready('bundle3', {
                    success: function () {
                        loadjs(
                            [
                                'session/feature_actions.js',
                                'session/feature_components.js'
                            ],
                            'bundle4'
                        );
                    }
                });
                loadjs.ready('bundle4', {
                    success: function () {
                        loadjs(['session/feature_buttons.js'], 'bundle5');
                    }
                });
                loadjs.ready('bundle5', {
                    success: function () {
                        loadjs(
                            [
                                'session/features.js',
                                'session/plant.js',
                                'session/session.js',
                                'session/features/connector.js',
                                'session/features/merge.js',
                                'session/features/metric.js',
                                'session/features/parentlink.js',
                                'session/features/process.js',
                                'session/features/sink.js',
                                'session/features/source.js',
                                'session/features/split.js',
                                'session/features/zone.js'
                            ],
                            'bundle6'
                        );
                    }
                });
                loadjs.ready('bundle6', {
                    success: function () {
                        loadjs('src.js');
                    }
                });
            </script>
        </main>
    </body>
</html>
