<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="/" title="Home">{{ site.title }}</a> {% for page in site.pages_list %} &nbsp;&nbsp;&nbsp;
        <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
        {% endfor %}
      </h3>
    </header>

    <main>
      {{ content }}
      {% include comments.html %}
    </main>

    <footer class="footer">
      <small>
        <!-- &copy; -->
        <!-- <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. -->
        <!-- <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%%Y' }}</time> -->
        <a href="https://b38tn1k.com/"> B38TN1K </a>
      </small>
    </footer>
  </div>
  <script type="text/javascript">
    let addy = String(window.location.href);
    if (addy.includes("darkmode")){
      document.documentElement.setAttribute('data-theme', 'dark');
	     sessionStorage.setItem('theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
	     sessionStorage.setItem('theme', 'light');
    }
</script>

</body>

</html>
